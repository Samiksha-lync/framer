    <script>
       
        const texts = ["Native keyless & abstraction layer", "Modular Paymaster", "On-Chain dynamic asest standard"];
        let index = 0;

       
        function changeText() {
           
            const textContainer = document.getElementById('lower-section');
            
           
            textContainer.innerText = texts[index];

          
            index = (index + 1) % texts.length;
        }
        document.getElementById('lower-section').innerText =texts[index];

        
        setInterval(changeText, 3000);
